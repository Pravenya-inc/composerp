<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - Composerp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header"><h1><i class="fas fa-cube"></i> Composerp</h1><p class="subtitle">Composable ERP</p></div>
            <nav class="sidebar-nav">
                <a href="index.html" class="nav-item"><i class="fas fa-chart-line"></i><span>Dashboard</span></a>
                <a href="inventory.html" class="nav-item"><i class="fas fa-boxes"></i><span>Inventory</span></a>
                <a href="items.html" class="nav-item"><i class="fas fa-tags"></i><span>Items</span></a>
                <a href="suppliers.html" class="nav-item"><i class="fas fa-truck"></i><span>Suppliers</span></a>
                <a href="locations.html" class="nav-item"><i class="fas fa-store"></i><span>Locations</span></a>
                <a href="forecasting.html" class="nav-item"><i class="fas fa-chart-area"></i><span>Forecasting</span></a>
                <a href="replenishment.html" class="nav-item"><i class="fas fa-shopping-cart"></i><span>Replenishment</span></a>
                <a href="purchase-orders.html" class="nav-item"><i class="fas fa-file-invoice"></i><span>Purchase Orders</span></a>
                <a href="customization.html" class="nav-item"><i class="fas fa-cog"></i><span>Customization</span></a>
                <a href="ai-rag.html" class="nav-item"><i class="fas fa-robot"></i><span>AI & RAG</span></a>
                <a href="settings.html" class="nav-item active"><i class="fas fa-sliders-h"></i><span>Settings</span></a>
            </nav>
        </aside>
        <main class="main-content">
            <header class="top-bar">
                <div class="top-bar-left"><h2>Settings</h2><p class="breadcrumb">Settings</p></div>
                <div class="top-bar-right">
                    <div class="search-box"><i class="fas fa-search"></i><input type="text" placeholder="Search..."></div>
                    <div class="user-menu"><img src="https://ui-avatars.com/api/?name=Admin+User&background=6366f1&color=fff" alt="User" class="user-avatar"><span>Admin User</span><i class="fas fa-chevron-down"></i></div>
                </div>
            </header>
            <div class="content-area">
                <div class="page-header"><h2>Settings</h2></div>
                <div class="dashboard-card">
                    <div class="card-header"><h3>General Settings</h3></div>
                    <form style="padding: 1rem;">
                        <div class="form-group"><label class="form-label">Tenant Name</label><input type="text" class="form-input" value="Demo Retailer"></div>
                        <div class="form-group"><label class="form-label">Timezone</label><select class="form-select"><option>UTC</option><option>America/New_York</option><option>America/Los_Angeles</option></select></div>
                        <div class="form-group"><label class="form-label">Currency</label><select class="form-select"><option>USD</option><option>EUR</option><option>GBP</option></select></div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
                <div class="dashboard-card" style="margin-top: 2rem;">
                    <div class="card-header"><h3>AI & RAG Settings</h3></div>
                    <form style="padding: 1rem;">
                        <div class="form-group">
                            <label><input type="checkbox" checked> Enable RAG document generation</label>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" checked> Enable relationship tracking</label>
                        </div>
                        <div class="form-group">
                            <label><input type="checkbox" checked> Enable semantic search</label>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Embedding Model</label>
                            <select class="form-select">
                                <option>OpenAI text-embedding-3-large</option>
                                <option>OpenAI text-embedding-3-small</option>
                                <option>Cohere embed-english-v3.0</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
        </main>
    </div>
    <script src="js/app.js"></script>
</body>
</html>
