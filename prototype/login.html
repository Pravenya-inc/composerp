<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Composerp</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #6366f1 0%, #8b5cf6 100%);
            padding: 2rem;
        }
        .login-box {
            background: white;
            border-radius: 1rem;
            padding: 3rem;
            width: 100%;
            max-width: 400px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.1);
        }
        .login-header {
            text-align: center;
            margin-bottom: 2rem;
        }
        .login-header h1 {
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .role-selector {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }
        .role-card {
            padding: 1.5rem;
            border: 2px solid var(--gray-light);
            border-radius: 0.5rem;
            cursor: pointer;
            transition: all 0.2s;
            text-align: center;
        }
        .role-card:hover {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.05);
        }
        .role-card.selected {
            border-color: var(--primary);
            background: rgba(99, 102, 241, 0.1);
        }
        .role-card i {
            font-size: 2rem;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }
        .role-card h3 {
            margin-bottom: 0.25rem;
        }
        .role-card p {
            font-size: 0.875rem;
            color: var(--gray);
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1><i class="fas fa-cube"></i> Composerp</h1>
                <p>Select your role to continue</p>
            </div>
            <div class="role-selector">
                <div class="role-card" onclick="loginAs('admin')">
                    <i class="fas fa-user-shield"></i>
                    <h3>Administrator</h3>
                    <p>Full system access</p>
                </div>
                <div class="role-card" onclick="loginAs('buyer')">
                    <i class="fas fa-shopping-cart"></i>
                    <h3>Buyer</h3>
                    <p>Purchase orders & product groups</p>
                </div>
                <div class="role-card" onclick="loginAs('merchandiser')">
                    <i class="fas fa-chart-bar"></i>
                    <h3>Merchandiser</h3>
                    <p>Inventory & assortment planning</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        function loginAs(role) {
            localStorage.setItem('userRole', role);
            localStorage.setItem('userName', role === 'admin' ? 'Admin User' : role === 'buyer' ? 'Buyer User' : 'Merchandiser User');
            window.location.href = 'index.html';
        }
    </script>
</body>
</html>
